<!DOCTYPE html>
<html lang="en">
<head>

  <title>Caesar decipher</title>

        </div>

        <div class="text-area-ciphred border-5 border-warning rounded p-3 col-sm-5 mb-4 bg-warning bg-opacity-25">
          <button class="js-dec-btn-copy btn btn-warning text-white mb-3">Copy</button>
          <textarea class="js-deciphered-txt-area w-100 bg-white bg-opacity-50 border-0 overflow-auto" name="original-text" cols="60" rows="20" style="resize: none" readonly></textarea>
        </div>
      </div>
    </main>
  </div>

  <script src="js/bootstrap5.bundle.min.js"></script>
  <script src="js/main.js"></script>

</html>
